<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details - WorldRanks</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="resources/favicon.ico">
</head>
<body>
    <header>
        <div class="bg-container">
            <div class="header-content">
                <div class="logo-container">
                    <a href="index.html"><img src="resources/Logo.svg" alt="World Ranks Logo"></a>
                </div>
            </div>
        </div>
    </header>

    <div class="app-container">
        <main class="content-area country-detail">
            <a href="index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="#4E80EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to list
            </a>

            <div class="detail-content">
                <div class="detail-header">
                    <img id="country-flag" src="" alt="Country Flag" class="detail-flag">
                    <h2 id="country-name">Country Name</h2>
                </div>

                <div class="detail-sections">
                    <div class="detail-section">
                        <h3>Basic Information</h3>
                        <div class="detail-row">
                            <span class="detail-label">Population:</span>
                            <span class="detail-value" id="country-population">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Area:</span>
                            <span class="detail-value" id="country-area">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Capital:</span>
                            <span class="detail-value" id="country-capital">-</span>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>Regional Information</h3>
                        <div class="detail-row">
                            <span class="detail-label">Region:</span>
                            <span class="detail-value" id="country-region">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Subregion:</span>
                            <span class="detail-value" id="country-subregion">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">UN Member:</span>
                            <span class="detail-value" id="country-unmember">-</span>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>More Informations</h3>
                        <div class="detail-row">
                            <span class="detail-label">Languages: </span>
                            <span class="detail-value" id="country-languages">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Currencies: </span>
                            <span class="detail-value" id="country-currencies">-</span>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>More Informations</h3>
                        <div class="detail-row">
                            <span class="detail-label">Timezones: </span>
                            <span class="detail-value" id="country-timezones">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Driving Side: </span>
                            <span class="detail-value" id="country-driving">-</span>
                        </div>
                    </div>
                </div>

                <div class="neighbors-section">
                    <h3>Neighboring Countries</h3>
                    <div class="neighbors-list" id="neighbors-list">
                        <!-- Neighbors will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/country.js"></script>
</body>
</html>
