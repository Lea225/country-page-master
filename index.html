<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page - WorldRanks</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="resources/favicon.ico">
</head>
<body>
    <header>
        <div class="bg-container">
            <div class="header-content">
                <div class="logo-container">
                    <a href="index.html"><img src="resources/Logo.svg" alt="World Ranks Logo"></a>
                </div>
            </div>
        </div>
    </header>

    <div class="app-container">
        <div class="top-container">
            <div class="results-count">
                Found <span id="country-count">0</span> countries
            </div>
            <div class="search-container">
                <img src="resources/Search.svg" alt="Search">
                <input type="text" placeholder="Search by name, region...">
            </div>
        </div>
        <div class="main-content-container">
        <aside class="filters-sidebar">
          <div class="filters-section">
            <h2>Filters</h2>

            <div class="sort">
                <span>Sort by:</span>
                <select id="sort-by">
                  <option value="population">Population</option>
                  <option value="name">Name</option>
                  <option value="area">Area (km²)</option>
                </select>
              </div>
            <div class="filter-group">
              <h3>Region</h3>
              <div class="region-buttons">
                <button type="button" class="region-btn" data-region="Americas">Americas</button>
                <button type="button" class="region-btn" data-region="Africa">Africa</button>
                <button type="button" class="region-btn" data-region="Asia">Asia</button>
                <button type="button" class="region-btn" data-region="Europe">Europe</button>
                <button type="button" class="region-btn" data-region="Oceania">Oceania</button>
              </div>
            </div>
          
            <div class="filter-group">
                <h3>Status</h3>
                <label><input type="checkbox" name="unMember">Member of the United Nations</label>
                <label><input type="checkbox" name="independent"> Independent</label>
            </div>
          </div>
        </aside>

        <main class="content-area">

            <div class="country-table">
                <table>
                    <thead>
                        <tr>
                            <th>Flag</th>
                            <th>Name</th>
                            <th>Population</th>
                            <th>Area (km²)</th>
                        </tr>
                    </thead>
                    <tbody id="country-list">
                        <!-- Countries will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
